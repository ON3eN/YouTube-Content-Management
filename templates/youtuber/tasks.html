{% load static %}
{% if user.is_authenticated %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>رفع فيديو جديد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #fffdfd;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 90vh;
    }

    .upload-form {
      width: 100%;
      max-width: 650px;
      padding: 3rem;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .upload-box {
      border: 3px dashed #bcbcbc;
      border-radius: 16px;
      padding: 4rem 2rem;
      margin-bottom: 2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .upload-box:hover {
      background-color: #f8f8f8;
    }

    .upload-box img {
      width: 70px;
      opacity: 0.8;
    }

    .upload-box p {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #444;
      font-weight: 500;
    }

    input[type="file"] {
      display: none;
    }

    .btn {
      background-color: #922f20;
      color: white;
      font-family: 'Cairo', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.8rem 2.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #7a2418;
    }

    @media (max-width: 600px) {
      .upload-form {
        padding: 2rem;
      }

      .upload-box {
        padding: 3rem 1.5rem;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  {% include 'header.html' %}

  <div class="container">
    <form method="POST" enctype="multipart/form-data" class="upload-form">
      {% csrf_token %}
      <label for="videoInput" class="upload-box" id="uploadLabel">
        <img src="{% static 'icons/upload-icon.png' %}" alt="Upload Icon" />
        <p id="uploadText">اضغط هنا لرفع فيديو جديد</p>
        <input type="file" name="video" id="videoInput" accept="video/*" onchange="showFileName(this)">
      </label>

      <button type="submit" class="btn">رفع الفيديو</button>
    </form>
  </div>

  <script>
    function showFileName(input) {
      const label = document.getElementById('uploadText');
      if (input.files.length > 0) {
        label.textContent = "تم اختيار: " + input.files[0].name;
      }
    }
  </script>

</body>
</html>
{% else %}
  <script>window.location.href = "{% url 'login' %}";</script>
{% endif %}
