<!-- templates/workflow/home.html -->
{% load static %}
{% if user.is_authenticated %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منصة إدارة اليوتيوب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #fff4f3;
      font-family: 'Cairo', sans-serif;
    }
    .container {
      padding: 2rem;
    }
    .video-row {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }
    .video-row div {
      text-align: center;
      font-size: 0.9rem;
    }
    .tag {
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      font-size: 0.85rem;
      display: inline-block;
    }
    .red { background: #f8d7da; color: #721c24; }
    .green { background: #d4edda; color: #155724; }
    .yellow { background: #fff3cd; color: #856404; }
  </style>
</head>
<body>
  {% include 'header.html' %}

  <div class="container">
    <div class="video-row">
      <div>
        <div class="tag red">مراجعة منتج 3 دقائق</div>
        <div>12:30 م</div>
      </div>
      <div>
        <div class="tag yellow">جاري المونتاج</div>
        <div>--:--</div>
      </div>
      <div>
        <div class="tag green">تم التصميم</div>
        <div>1:05 م</div>
      </div>
      <div>
        <div class="tag red">فيديو غير جاهز</div>
        <div>--:--</div>
      </div>
      <div>
        <div class="tag yellow">ثمنيل بانتظار المراجعة</div>
        <div>--:--</div>
      </div>
      <div>
        <div class="tag red">لم يتم النشر</div>
        <div>--:--</div>
      </div>
    </div>
  </div>
</body>
</html>
{% else %}
  <script>window.location.href = "{% url 'login' %}";</script>
{% endif %}
