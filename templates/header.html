{% load static %}
<!-- templates/header.html -->
<header style="
  background-color: #fef8f7; /* لون وردي فاتح جدًا */
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #ddd;
  font-family: 'Cairo', sans-serif;
  position: relative;
">

  <!-- ░░ ░░ يسار: معلومات المستخدم (اسم + وظيفة) ░░ ░░ -->
  <div style="position: absolute; right: 2rem; display: flex; align-items: center; gap: 1rem;">
    <span style="color: #444;">{{ request.user.profile.get_وظائف_display }}</span>
    <span style="color: #222; font-weight: 600;">{{ request.user.username }}</span>
  </div>

  <!-- ░░ ░░ وسط: روابط التنقل ░░ ░░ -->
  <nav style="margin: 0 auto; display: flex; gap: 2rem;">
    <a href="{% url 'workflow:home' %}" style="
      text-decoration: none;
      color: #922f20;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
      font-weight: 600;
      transition: border-color 0.3s ease;
    " onmouseover="this.style.borderColor='#922f20'" onmouseout="this.style.borderColor='transparent'">
      الرئيسية
    </a>

    <a href="#" style="
      text-decoration: none;
      color: #922f20;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
      font-weight: 600;
      transition: border-color 0.3s ease;
    " onmouseover="this.style.borderColor='#922f20'" onmouseout="this.style.borderColor='transparent'">
      قائمة المهام
    </a>
  </nav>
</header>
